<!DOCTYPE html>
<html>

<head>
    <title>Moving WebGL Triangle</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        #fps {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #controls {
            position: fixed;
            top: 50px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="fps">FPS: 0</div>
    <div id="controls">
        <label>
            x:
            <input type="range" id="xControl" min="0" max="1.0" step="0.01" value="1.0">
            <span id="xValue">0.0</span>
        </label>
    </div>
    <canvas id="glCanvas" width="640" height="480"></canvas>
    <script type="module" src="/src/main.js">

    </script>
</body>

</html>
